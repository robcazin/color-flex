<!-- ColorFlex 6 CF6.html V1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wallpaper Customizer</title>
    <link href="CF7.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Island+Moments&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- <script src="./js/airtable.browser.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
</head>
<body class="bg-gray-900 text-white">
    <!-- Main Header -->
    <header id="mainHeader" class="relative flex justify-between items-center px-8 py-4 pb-8 w-full bg-[#f1eee7]">
        <a href="./CF7-collections.html"><img src="./img/logo-flower-pot.png" alt="Potted Plant" class="flower-pot h-32"></a>
        <img src="./img/SC-header-mage.jpg" alt="Saffron Cottage" class="h-28">
        <div class="camelionImage">
            <img src="./img/camelion.png" alt="Featuring Custom Color" class="h-28">
        </div>
    </header>

    <!-- Curated Colors and Color Prompt -->
    <header id="header" class="text-center py-2 w-full bg-[#f1eee7]">
        <div id="curatedColorsContainer" class="flex flex-wrap justify-center gap-6 py-6">
            <!-- Curated color circles -->
        </div>
        <div id="colorPrompt" class="text-center py-2 mb-1">
            <h5>What's your favorite color?</h5>
        </div>
    </header>

    <div id="mainContainer" class="grid grid-cols-[400px_1fr] grid-rows-[auto_auto_1fr] min-h-screen relative">
        <aside id="leftSidebar" class="bg-gray-900 fixed left-0 top-0 bottom-0 w-[200px] p-4 z-20 shadow-lg bg-[#1a202c] mt-[calc(140px+2.5rem)]">
            <h4 id="collectionHeader">FARMHOUSE Collection</h4>
            <div id="collectionThumbnails" class="flex flex-col gap-4 mt-4">
                <!-- Thumbnails -->
            </div>
        </aside>
        <main id="mainContent" class="grid grid-cols-[minmax(700px,1fr)_minmax(220px,1fr)_minmax(600px,1fr)] justify-center items-start max-w-[1400px] mx-auto p-4 gap-20">
            <section id="previewMockupContainer" class="contents w-full">
                <div id="patternPreviewWrapper" class="flex-grow-0 flex-shrink-0 max-w-[700px] w-full">
                    <div id="patternPreview" class="max-w-[700px] w-full flex-shrink-0 text-center">
                        <h2 class="text-lg font-semibold">Pattern Preview</h2>
                        <div id="preview" class="w-[700px] h-[700px] overflow-hidden relative z-0 flex-shrink-0 bg-[#434341]"></div>
                        <h2 id="patternName" class="mt-2 text-base text-[#f0e6d2] text-center break-words">Farm Toile</h2>
                        <button id="printButton" class="mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                <rect x="6" y="14" width="12" height="8"></rect>
                            </svg>
                        </button>    
                        <button id="downloadButton" onclick="saveLocalData()">Download Data</button>            
                    </div>
                </div>
            </section>
            <div id="colorControls" class="flex flex-col">
                <h2 class="text-lg text-center mb-2">Background & Layers</h2>
                <div id="layerInputsContainer" class="grid"></div>
            </div>
            <div class="col-start-3 flex flex-col items-center">
                <div id="roomMockup" class="w-[600px] max-w-[600px] h-[450px] overflow-hidden relative flex-shrink-0"></div>
                <section id="coordinatesSection" class="flex flex-col items-center p-4 text-center w-full">
                    <h3>Matching Coordinates</h3>
                    <div id="coordinatesContainer" class="flex justify-center items-center relative w-full min-h-[300px] overflow-visible max-w-[600px]"></div>
                                </section>
            </div>
        </main>
    </div>

    <!-- Custom Popup Modal -->
    <div id="colorPopup" class="popup-container">
        <div class="popup-content">
            <p>ðŸŽ¨ Click a curated color to set this background color.</p>
            <label>
                <input type="checkbox" id="disablePopup"> Don't show this message again
            </label>
            <button id="popupOkButton">OK</button>
        </div>
    </div>
    <script src="CF7.js?t=${new Date().getTime()}"></script></body>
</html>
