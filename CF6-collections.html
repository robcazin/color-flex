<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Collection</title>
    <style>
        body {
            font-family: 'Special Elite', cursive;
            padding: 20px;
            text-align: center;
        }
        .collection-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .collection-item {
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            transition: border-color 0.3s;
        }
        .collection-item:hover {
            border-color: rgb(244, 255, 219);
        }
        .collection-item img {
            width: 150px;
            height: auto;
        }
        .collection-item p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <h1>Choose a Collection</h1>
    <div id="collectionList" class="collection-list"></div>

    <script>
        async function loadCollections() {
            try {
                const response = await fetch("./data/local-collections.json");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                const collections = data.collections;

                const collectionList = document.getElementById("collectionList");
                collections.forEach(collection => {
                    const div = document.createElement("div");
                    div.className = "collection-item";
                    div.innerHTML = `
                        <img src="${collection.collection_thumbnail}" alt="${collection.name}">
                        <p>${collection.name.toUpperCase()}</p>
                    `;
                    div.addEventListener("click", () => {
                        window.location.href = `CF6.html?collection=${encodeURIComponent(collection.name)}`;
                    });
                    collectionList.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading collections:", error);
                document.getElementById("collectionList").textContent = "Failed to load collections.";
            }
        }

        loadCollections();
    </script>
</body>
</html>
