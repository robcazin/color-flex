<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wallpaper Customizer</title>
    <link href="CFM-merged.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Island+Moments&family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Preload assets for faster loading -->
    <link rel="preload" href="./data/local-collections.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./img/SC-header-mage.jpg" as="image">
</head>
<body class="bg-gray-900 text-white">
    <!-- Main Header -->
    <header id="mainHeader" class="relative flex justify-between items-center px-8 w-full bg-[#f1eee7]">
        <a href="./CFM-collections.html"><img src="./img/logo-flower-pot.png" alt="Saffron Cottage Potted Plant" class="flower-pot h-32"></a>
        <img src="./img/SC-header-mage.jpg" alt="Saffron Cottage Logo" class="h-28">
        <div class="camelionImage">
            <img src="./img/camelion.png" alt="Saffron Cottage Chameleon" class="h-28">
        </div>
    </header>
    <button id="hamburgerBtn" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Curated Colors and Color Prompt -->
    <header id="header" class="text-center py-2 w-full bg-[#f1eee7]">
    </header>

    <div id="mainContainer" class="grid grid-cols-[400px_1fr] grid-rows-[auto_auto_1fr] min-h-screen relative">
        <aside id="leftSidebar" class="bg-gray-900 fixed left-0 top-0 bottom-0 w-[180px] p-4 z-20 shadow-lg bg-[#1a202c] mt-[calc(140px+2.5rem)]">
            <h6 id="collectionHeader" class="font-special-elite">FARMHOUSE Collection</h6>
            <div id="collectionThumbnails" class="flex flex-col gap-1 mt-2">
                <!-- Thumbnails -->
            </div>
        </aside>
        <main id="mainContent" class="grid grid-cols-[minmax(700px,1fr)_minmax(220px,1fr)_minmax(600px,1fr)] justify-center items-start max-w-[1400px] mx-auto p-4 gap-20">
                <div id="curatedColorsContainer" class="flex flex-wrap justify-center gap-6 py-6">
                <!-- Curated color circles -->
                </div>

            <div id="mainContentGrid">

                <!-- Pattern Preview Section -->
                <section id="previewMockupContainer" class="contents w-full">
                    <div id="patternPreviewWrapper" class="flex-grow-0 flex-shrink-0 max-w-[700px] w-full">
                    <div id="patternPreview" class="max-w-[700px] w-full flex-shrink-0 text-center">
                        <h2 class="font-special-elite">Pattern Preview</h2>
                        <div id="preview" class="w-[700px] h-[700px] overflow-hidden relative z-0 flex-shrink-0 bg-[#434341]"></div>
                        <h2 id="patternName" class="text-[#f0e6d2] text-center break-words font-special-elite">Pattern Name</h2>
                        <button id="printButton" class="py-4" aria-label="Print Pattern" data-tooltip="Click to print this pattern">
                        <!-- SVG icon -->
                        </button>
                    </div>
                    </div>
                </section>

                <!-- Color Controls Section -->
                <div id="colorControls" class="flex flex-col">
                    <h2 class="text-center font-special-elite">Color Layers</h2>
                    <div id="layerInputsContainer"></div>
                </div>

                <!-- Room Mockup Section -->
                <div class="col-start-3 flex flex-col items-center">
                    <div id="roomMockupWrapper" class="flex-grow-0 flex-shrink-0 max-w-[600px] w-full">
                        <div id="roomMockupPreview" class="max-w-[600px] w-full flex-shrink-0 text-center">
                            <h2 class="font-special-elite">Room Mockup Preview</h2>
                        </div>
                        <div id="roomMockup" class="w-[600px] max-w-[600px] h-[450px] overflow-hidden relative flex-shrink-0"></div>

                        <div id="scaleControls" class="flex justify-center gap-2 mt-2 max-w-[600px]">
                            <button data-multiplier="1" onclick="setPatternScale(1)" class="scale-btn px-2 py-1 text-sm !bg-gray-200 hover:bg-gray-300 rounded font-special-elite active-scale">Normal</button>
                            <button data-multiplier="0.5" onclick="setPatternScale(0.5)" class="scale-btn px-2 py-1 text-sm !bg-gray-200 hover:bg-gray-300 rounded font-special-elite">2X</button>
                            <button data-multiplier="0.25" onclick="setPatternScale(0.25)" class="scale-btn px-2 py-1 text-sm !bg-gray-200 hover:bg-gray-300 rounded font-special-elite">3X</button>
                            <button data-multiplier="0.125" onclick="setPatternScale(0.125)" class="scale-btn px-2 py-1 text-sm !bg-gray-200 hover:bg-gray-300 rounded font-special-elite">4X</button>
                        </div>
                    </div> <!-- Close roomMockupWrapper here -->
                    <section id="coordinatesSection" class="flex flex-col items-center p-4 text-center w-full">
                        <h3 class="font-island-moments">Matching Coordinates</h3>
                        <div id="coordinatesContainer" class="flex justify-center items-center relative w-full min-h-[300px] overflow-visible max-w-[600px]"></div>
                    </section>        

                </div> <!-- Close col-start-3 here -->
            </div>
        </main>
    </div>

    <!-- Custom Popup Modal -->
    <div id="colorPopup" class="popup-container">
        <div class="popup-content">
            <p>ðŸŽ¨ Click a curated color to set this background color.</p>
            <label>
                <input type="checkbox" id="disablePopup"> Don't show this message again
            </label>
            <button id="popupOkButton">OK</button>
        </div>
    </div>
    <script type="module" src="CFM.js"></script>

</body>
</html>
